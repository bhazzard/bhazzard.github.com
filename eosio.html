<html>
  <head>
    <script type="application/javascript">
      var eosio_url = window.location.hash.substr(1);
      var encoded_payload = eosio_url.split('web+eosio://')[1]
      var unencoded_payload = atob(encoded_payload);
      var data = JSON.stringify(unencoded_payload);
      document.getElementById("transaction").textContent = data.transaction;
    </script>
  <head>
  <body>
  
    transaction content
    <div id="transaction"></div>
  </body>
</html>
