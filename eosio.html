<html>
  <head>
    <script type="application/javascript">
      var encoded_eosio_uri = window.location.hash.substr(1);
      var decoded_eosio_uri = decodeURIComponent(encoded_eosio_uri);
      
      var encoded_payload = decoded_eosio_uri.split('web+eosio://')[1]
      var decoded_payload = atob(encoded_payload);
      
      var data = JSON.parse(decoded_payload);
      
      document.getElementById("transaction").textContent = data.transaction;
    </script>
  <head>
  <body>
  
    transaction content
    <div id="transaction"></div>
  </body>
</html>
